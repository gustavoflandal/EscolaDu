version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: EscolaDu
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: escoladu
      MYSQL_USER: escoladu
      MYSQL_PASSWORD: escoladu123
    ports:
      - "3306:3306"
    volumes:
      - escoladu_mysql_data:/var/lib/mysql
      - ./backend/prisma:/docker-entrypoint-initdb.d:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - escoladu_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  escoladu_mysql_data:
    driver: local

networks:
  escoladu_network:
    driver: bridge
